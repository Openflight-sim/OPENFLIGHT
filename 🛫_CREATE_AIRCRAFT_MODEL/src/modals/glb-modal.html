<!-- modals/glb-modal.html -->
<div id="glbModal" class="modal">
    <div class="modal-content">
      <h3>Edit GLB Model Properties</h3>
      <label>Scale Factor:</label> <input type="number" step="0.1" id="glb_scale" value="1.0"><br>
      <label>Rotation X (°):</label> <input type="number" step="1" id="glb_rotation_x" value="0"><br>
      <label>Rotation Y (°):</label> <input type="number" step="1" id="glb_rotation_y" value="0"><br>
      <label>Rotation Z (°):</label> <input type="number" step="1" id="glb_rotation_z" value="0"><br>
      <label>Position X:</label> <input type="number" step="0.1" id="glb_position_x" value="0.0"><br>
      <label>Position Y:</label> <input type="number" step="0.1" id="glb_position_y" value="0.0"><br>
      <label>Position Z:</label> <input type="number" step="0.1" id="glb_position_z" value="0.0"><br>
      <button id="glb_submit">Apply Changes</button>
      <button id="glb_generate_snippet">Generate Code Snippet</button>
      <button id="glb_cancel">Cancel</button>
    </div>
  </div>
